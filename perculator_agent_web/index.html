
<!DOCTYPE html>
<html>
<head>
<title>PerculatorAgent</title>
<style>
body { font-family: sans-serif; max-width:800px; margin:auto; }
textarea { width:100%; height:80px; }
</style>
</head>
<body>
<h2>PerculatorAgent Q&A</h2>
<button onclick="index()">Index Repo</button><br><br>
<textarea id="q"></textarea><br>
<button onclick="ask()">Ask</button>
<pre id="a"></pre>

<script>
async function index(){
 await fetch('/index',{method:'POST'});
 alert("Indexed");
}
async function ask(){
 let q=document.getElementById('q').value;
 let r=await fetch('/ask',{method:'POST',body:JSON.stringify({question:q})});
 let j=await r.json();
 document.getElementById('a').innerText=j.answer;
}
</script>
</body>
</html>
